    <script>
        let history = [];
        const STORAGE_KEY = 'baccaratHistory';
        
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) history = JSON.parse(saved);
        }
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function addHand(winner) {
            const bPair = document.getElementById('bPair').checked;
            const pPair = document.getElementById('pPair').checked;
            history.push({winner, bPair, pPair});
            saveData();
            updateAll();
            document.getElementById('bPair').checked = false;
            document.getElementById('pPair').checked = false;
        }

        function undoLast() {
            if (history.length === 0) return;
            history.pop();
            saveData();
            updateAll();
        }

        function clearAll() {
            if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ­·å²ï¼Ÿ')) return;
            history = [];
            saveData();
            updateAll();
        }

        function updateAll() {
            updateHistoryList();
            drawBigRoad();
            updateStats();
            showPrediction();
        }

        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach((h, i) => {
                const div = document.createElement('div');
                let str = `${i+1}. ${h.winner === 'B' ? 'ğŸŸ¥èŠ' : h.winner === 'P' ? 'ğŸŸ¦é–’' : 'ğŸŸ©å’Œ'}`;
                if (h.bPair) str += ' èŠå°';
                if (h.pPair) str += ' é–’å°';
                div.textContent = str;
                list.appendChild(div);
            });
        }

        function drawBigRoad() {
            const canvas = document.getElementById('bigRoad');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cell = 48;
            const maxCols = Math.floor(canvas.width / cell);
            let col = -1;
            let row = 0;
            let lastWinner = null;
            
            history.forEach(h => {
                if (h.winner === 'T') {
                    if (col >= 0) {
                        const tieX = col * cell + 24;
                        const tieY = row * cell + 55;
                        ctx.fillStyle = '#22c55e';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('å’Œ', tieX, tieY);
                    }
                    return;
                }
                
                if (lastWinner === null || h.winner !== lastWinner || row >= 6) {
                    col++;
                    row = 0;
                }
                if (col >= maxCols) return;
                
                const x = col * cell + 6;
                const y = row * cell + 6;
                
                ctx.fillStyle = h.winner === 'B' ? '#ef4444' : '#3b82f6';
                ctx.beginPath();
                ctx.arc(x + 18, y + 18, 18, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(h.winner === 'B' ? 'èŠ' : 'é–’', x + 18, y + 27);
                
                if (h.bPair) {
                    ctx.fillStyle = '#b91c1c';
                    ctx.beginPath();
                    ctx.arc(x + 30, y + 30, 7, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (h.pPair) {
                    ctx.fillStyle = '#1e40af';
                    ctx.beginPath();
                    ctx.arc(x + 6, y + 30, 7, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                lastWinner = h.winner;
                row++;
            });
        }

        function updateStats() {
            if (history.length === 0) {
                document.getElementById('stats').innerHTML = 'å°šç„¡è³‡æ–™ï¼Œè«‹é–‹å§‹è¨˜éŒ„';
                return;
            }
            const b = history.filter(h => h.winner === 'B').length;
            const p = history.filter(h => h.winner === 'P').length;
            const t = history.filter(h => h.winner === 'T').length;
            const total = history.length;
            document.getElementById('stats').innerHTML = `
                ç¸½æ‰‹æ•¸ ${total}ã€€ï½œã€€èŠå‹ç‡ ${(b/total*100).toFixed(1)}%ã€€ï½œã€€é–’å‹ç‡ ${(p/total*100).toFixed(1)}%ã€€ï½œã€€å’Œå±€ ${(t/total*100).toFixed(1)}%
            `;

        function showPrediction() {
            const predDiv = document.getElementById('prediction');
            if (history.length < 4) {
                predDiv.innerHTML = `<span class="text-yellow-300">è«‹å…ˆè¼¸å…¥ 4 ç­†ä»¥ä¸Šï¼ŒAI æ‰æœƒé–‹å§‹å­¸ç¿’é æ¸¬</span>`;
                return;

            const seqLen = 4;
            const lastSeq = history.slice(-seqLen).map(h => h.winner);
            let candidates = [];
            for (let i = 0; i < history.length - seqLen; i++) {
                const slice = history.slice(i, i + seqLen).map(h => h.winner);
                if (JSON.stringify(slice) === JSON.stringify(lastSeq)) {
                    candidates.push(history[i + seqLen].winner);
                }
            }
            
            let pred, prob;
            if (candidates.length > 0) {
                const count = {};
                candidates.forEach(c => count[c] = (count[c] || 0) + 1);
                pred = Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b);
                prob = (count[pred] / candidates.length * 100).toFixed(1);
            } else {
                const count = {B:0, P:0, T:0};
                history.forEach(h => count[h.winner]++);
                pred = Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b);
                prob = (count[pred] / history.length * 100).toFixed(1);
            }
            
            const name = pred === 'B' ? 'èŠå‹' : pred === 'P' ? 'é–’å‹' : 'å’Œå±€';

                <div class="text-xs mt-8 text-gray-400">å·²è‡ªå‹•å­¸ç¿’ ${history.length} ç­†æ¨£æœ¬ï¼Œè¶Šç”¨è¶Šæº–</div>
            `;
        }
