<body>
    <div class="container">
        <h1>ç²¾æº–ç™¾å®¶æ¨‚é æ¸¬</h1>
        
        <div class="grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
            <!-- è¼¸å…¥å€ -->
            <div class="card">
                <h2 style="margin-bottom:15px;">é»æ“Šç›´æ¥æ–°å¢é–‹ç‰Œ</h2>
                <button id="btnB" class="btn-b">èŠ</button>
                <button id="btnP" class="btn-p">é–’</button>
                <button id="btnT" class="btn-t">å’Œ</button>

                <h3 style="margin:20px 0 10px 0; font-size:1.1rem;">å°å­é¸æ“‡</h3>
                <button id="btnBP" class="pair-btn">èŠå°</button>
                <button id="btnPP" class="pair-btn">é–’å°</button>

                <div style="margin-top:25px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <button id="btnUndo" style="background:#4b5563;">â†© åˆªé™¤ä¸Šä¸€ç­†</button>
                    <button id="btnClear" style="background:#f59e0b;">ğŸ—‘ æ¸…ç©ºå…¨éƒ¨</button>
                </div>
            </div>

            <!-- æ­·å²èˆ‡å¤§è·¯ -->
            <div class="card">
                <h2>é–‹ç‰Œæ­·å²</h2>
                <div id="historyList" style="background:#111827; padding:15px; height:220px; overflow-y:auto; border-radius:12px; margin-bottom:20px; font-family:monospace;"></div>
                
                <h2>å¤§è·¯è·¯å–®</h2>
                <canvas id="bigRoad" width="720" height="300"></canvas>
            </div>
        </div>

        <!-- é æ¸¬å€ -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>ğŸ”® é€²éš AI é æ¸¬ï¼ˆ20ç­†ä»¥ä¸Šï¼‰</h2>
                <button id="btnRecalc" style="background:#6366f1; padding:10px 20px; font-size:1rem; border-radius:9999px;">ğŸ”„ é‡æ–°è¨ˆç®—</button>
            </div>
            <div id="prediction" style="text-align:center; min-height:180px; font-size:1.4rem;"></div>
            <div id="debug" class="debug"></div>
        </div>
    </div>

    <script>
        let history = [];
        let bPairActive = false;
        let pPairActive = false;
        const STORAGE_KEY = 'baccaratHistory';

        function loadData() { 
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) history = JSON.parse(saved);
        }
        function saveData() { 
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach((h, i) => {
                const div = document.createElement('div');
                let str = `${i+1}. ${h.winner === 'B' ? 'ğŸŸ¥èŠ' : h.winner === 'P' ? 'ğŸŸ¦é–’' : 'ğŸŸ©å’Œ'}`;
                if (h.bPair) str += ' èŠå°';
                if (h.pPair) str += ' é–’å°';
                div.textContent = str;
                list.appendChild(div);
            });
        }

        function drawBigRoad() {
            const canvas = document.getElementById('bigRoad');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cell = 48;
            const maxCols = Math.floor(canvas.width / cell);
            let col = -1, row = 0, lastWinner = null;
            
            history.forEach(h => {
                if (h.winner === 'T') {
                    if (col >= 0) {
                        ctx.fillStyle = '#22c55e';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('å’Œ', col*cell + 24, row*cell + 55);
                    }
                    return;
                }
                if (lastWinner === null || h.winner !== lastWinner || row >= 6) {
                    col++;
                    row = 0;
                }
                if (col >= maxCols) return;
                const x = col * cell + 6;
                const y = row * cell + 6;
                ctx.fillStyle = h.winner === 'B' ? '#ef4444' : '#3b82f6';
                ctx.beginPath(); ctx.arc(x + 18, y + 18, 18, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(h.winner === 'B' ? 'èŠ' : 'é–’', x + 18, y + 27);
                if (h.bPair) { ctx.fillStyle = '#b91c1c'; ctx.beginPath(); ctx.arc(x + 30, y + 30, 7, 0, Math.PI * 2); ctx.fill(); }
                if (h.pPair) { ctx.fillStyle = '#1e40af'; ctx.beginPath(); ctx.arc(x + 6, y + 30, 7, 0, Math.PI * 2); ctx.fill(); }
                lastWinner = h.winner;
                row++;
            });
        }

        function showPrediction() {
            const predDiv = document.getElementById('prediction');
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent = `æ­£åœ¨è¨ˆç®—... ç›®å‰è³‡æ–™ç­†æ•¸: ${history.length}`;
            
            if (history.length < 20) {
                predDiv.innerHTML = `<span style="color:#fcd34d;">éœ€è¦ç´¯ç© 20 ç­†ä»¥ä¸Šè³‡æ–™<br>ç›®å‰åªæœ‰ ${history.length} ç­†</span>`;
                debugDiv.textContent = `è¨ˆç®—å®Œæˆï¼ˆæ¨£æœ¬ä¸è¶³ï¼‰`;
                return;
            }
            
            // é€²éšè¨ˆç®—
            const seqLen = 8;
            const lastSeq = history.slice(-seqLen).map(h => h.winner);
            let candidates = [];
            for (let i = 0; i < history.length - seqLen; i++) {
                if (JSON.stringify(history.slice(i, i+seqLen).map(h => h.winner)) === JSON.stringify(lastSeq)) {
                    candidates.push(history[i + seqLen].winner);
                }
            }
            let seqPred = 'T', seqProb = 33;
            if (candidates.length > 0) {
                const count = {B:0, P:0, T:0};
                candidates.forEach(c => count[c]++);
                seqPred = Object.keys(count).reduce((a,b) => count[a] > count[b] ? a : b);
                seqProb = Math.round(count[seqPred] / candidates.length * 100);
            }
            
            const recent = history.slice(-10);
            const rb = recent.filter(h => h.winner === 'B').length;
            const rp = recent.filter(h => h.winner === 'P').length;
            const recentPred = rb > rp ? 'B' : rp > rb ? 'P' : 'T';
            const recentProb = Math.round(Math.max(rb, rp) / 10 * 100);
            
            let scoreB = (seqPred === 'B' ? seqProb * 0.5 : 0) + (recentPred === 'B' ? recentProb * 0.3 : 0) + 20;
            let scoreP = (seqPred === 'P' ? seqProb * 0.5 : 0) + (recentPred === 'P' ? recentProb * 0.3 : 0) + 20;
            
            const finalPred = scoreB > scoreP ? 'B' : 'P';
            const finalName = finalPred === 'B' ? 'ğŸŸ¥ èŠå‹' : 'ğŸŸ¦ é–’å‹';
            
            predDiv.innerHTML = `
                <div style="font-size:2.8rem; margin-bottom:10px;">${finalName}</div>
                <div style="font-size:1.8rem; color:#facc15;">ç¶œåˆæ¨è–¦æ©Ÿç‡ ${Math.max(scoreB, scoreP).toFixed(0)}%</div>
                <div style="margin-top:20px; font-size:1rem; line-height:1.6;">
                    åºåˆ—åŒ¹é…ï¼š${seqPred === 'B' ? 'èŠ' : 'é–’'} ${seqProb}%<br>
                    è¿‘æœŸè¶¨å‹¢ï¼š${recentPred === 'B' ? 'èŠ' : 'é–’'} ${recentProb}%<br>
                    å·²å­¸ç¿’ ${history.length} ç­†è³‡æ–™
                </div>
            `;
            debugDiv.textContent = `è¨ˆç®—å®Œæˆ âœ… æœ€å¾Œæ›´æ–°æ–¼ ${new Date().toLocaleTimeString('zh-TW')}`;
        }

        function updateAll() {
            updateHistoryList();
            drawBigRoad();
            showPrediction();
        }

        // ç¶å®šæ‰€æœ‰æŒ‰éˆ•ï¼ˆé€™æ˜¯æœ€ç©©å®šçš„æ–¹å¼ï¼‰
        function initButtons() {
            document.getElementById('btnB').addEventListener('click', () => addHand('B'));
            document.getElementById('btnP').addEventListener('click', () => addHand('P'));
            document.getElementById('btnT').addEventListener('click', () => addHand('T'));
            document.getElementById('btnBP').addEventListener('click', () => togglePair('B'));
            document.getElementById('btnPP').addEventListener('click', () => togglePair('P'));
            document.getElementById('btnUndo').addEventListener('click', undoLast);
            document.getElementById('btnClear').addEventListener('click', clearAll);
            document.getElementById('btnRecalc').addEventListener('click', showPrediction);
        }

        function addHand(winner) {
            const bPair = (winner === 'B' || winner === 'P') ? bPairActive : false;
            const pPair = (winner === 'B' || winner === 'P') ? pPairActive : false;
            history.push({winner, bPair, pPair});
            saveData();
            updateAll();
            bPairActive = false; pPairActive = false;
            document.getElementById('btnBP').classList.remove('active');
            document.getElementById('btnPP').classList.remove('active');
        }

        function togglePair(type) {
            if (type === 'B') {
                bPairActive = !bPairActive;
                document.getElementById('btnBP').classList.toggle('active', bPairActive);
            } else {
                pPairActive = !pPairActive;
                document.getElementById('btnPP').classList.toggle('active', pPairActive);
            }
        }

        function undoLast() {
            if (history.length === 0) return;
            history.pop();
            saveData();
            updateAll();
        }

        function clearAll() {
            if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ­·å²ï¼Ÿ')) return;
            history = [];
            saveData();
            updateAll();
        }

        // å•Ÿå‹•
        loadData();
        initButtons();
        updateAll();
        
        // é¡¯ç¤ºå•Ÿå‹•æˆåŠŸ
        setTimeout(() => {
            document.getElementById('debug').textContent = `ç¨‹å¼å·²æˆåŠŸè¼‰å…¥ âœ… è«‹æ¸¬è©¦æ‰€æœ‰æŒ‰éˆ•`;
        }, 500);
    </script>
