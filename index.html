<body>

            <!-- æ­·å²èˆ‡å¤§è·¯ -->

        <!-- é æ¸¬å€ -->
        <div class="card">

                <button id="btnRecalc" style="background:#6366f1; padding:10px 20px; font-size:1rem; border-radius:9999px;">ğŸ”„ é‡æ–°è¨ˆç®—</button>

    <script>
        let history = [];
        let bPairActive = false;
        let pPairActive = false;
        let pastPreds = [];  // è¿½è¹¤éå»é æ¸¬æº–ç‡
        const STORAGE_KEY = 'baccaratHistory';

        function loadData() { 
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) history = JSON.parse(saved);
        }
        function saveData() { 
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach((h, i) => {
                const div = document.createElement('div');
                let str = `${i+1}. ${h.winner === 'B' ? 'ğŸŸ¥èŠ' : h.winner === 'P' ? 'ğŸŸ¦é–’' : 'ğŸŸ©å’Œ'}`;
                if (h.bPair) str += ' èŠå°';
                if (h.pPair) str += ' é–’å°';
                div.textContent = str;
                list.appendChild(div);
            });
        }

        function drawBigRoad() {
            const canvas = document.getElementById('bigRoad');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cell = 48;
            const maxCols = Math.floor(canvas.width / cell);
            let col = -1, row = 0, lastWinner = null;
            
            history.forEach(h => {
                if (h.winner === 'T') {
                    if (col >= 0) {
                        ctx.fillStyle = '#22c55e';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('å’Œ', col*cell + 24, row*cell + 55);
                    }
                    return;
                }
                if (lastWinner === null || h.winner !== lastWinner || row >= 6) {
                    col++;
                    row = 0;
                }
                if (col >= maxCols) return;
                const x = col * cell + 6;
                const y = row * cell + 6;
                ctx.fillStyle = h.winner === 'B' ? '#ef4444' : '#3b82f6';
                ctx.beginPath(); ctx.arc(x + 18, y + 18, 18, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(h.winner === 'B' ? 'èŠ' : 'é–’', x + 18, y + 27);
                if (h.bPair) { ctx.fillStyle = '#b91c1c'; ctx.beginPath(); ctx.arc(x + 30, y + 30, 7, 0, Math.PI * 2); ctx.fill(); }
                if (h.pPair) { ctx.fillStyle = '#1e40af'; ctx.beginPath(); ctx.arc(x + 6, y + 30, 7, 0, Math.PI * 2); ctx.fill(); }
                lastWinner = h.winner;
                row++;
            });
        }

        function showPrediction() {
            const predDiv = document.getElementById('prediction');
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent = `è¨ˆç®—é–‹å§‹... è³‡æ–™ç­†æ•¸: ${history.length}`;
            
            if (history.length < 20) {
                predDiv.innerHTML = `<span style="color:#fcd34d;">éœ€è¦20ç­†ä»¥ä¸Šè³‡æ–™<br>ç›®å‰ ${history.length} ç­†</span>`;
                debugDiv.textContent += ` (æ¨£æœ¬ä¸è¶³)`;
                return;
            }
            
            // è¶…è¤‡é›œç®—æ³• (å¹³è¡¡æ¬Šé‡, æº–ç‡æ¥è¿‘50%)
            // é¦¬å¯å¤«éˆ
            const states = ['B', 'P', 'T'];
            const transMatrix = states.map(() => states.map(() => 0));
            for (let i = 1; i < history.length; i++) {
                const prev = states.indexOf(history[i-1].winner);
                const curr = states.indexOf(history[i].winner);
                transMatrix[prev][curr] += 1;
            }
            const lastIdx = states.indexOf(history[history.length-1].winner);
            const totalTrans = transMatrix[lastIdx].reduce((a, b) => a + b, 0) || 1;
            const markovProb = transMatrix[lastIdx].map(count => (count / totalTrans * 100));
            
            // å¤šéšåºåˆ—åŒ¹é…
            let multiPred = {B:0, P:0, T:0};
            for (let len = 3; len <= 20; len++) {
                if (history.length < len + 1) continue;
                const lastSeq = history.slice(-len).map(h => h.winner);
                let candidates = [];
                for (let i = 0; i < history.length - len; i++) {
                    if (JSON.stringify(history.slice(i, i+len).map(h => h.winner)) === JSON.stringify(lastSeq)) {
                        candidates.push(history[i + len].winner);
                    }
                }
                if (candidates.length > 0) {
                    candidates.forEach(c => multiPred[c] += (1 / len) * candidates.length);
                }
            }
            const multiTotal = Object.values(multiPred).reduce((a, b) => a + b, 0) || 1;
            const multiProb = Object.keys(multiPred).reduce((obj, key) => { obj[key] = multiPred[key] / multiTotal * 100; return obj; }, {});
            
            // å°å­ + é•·é¾
            const bPairRate = history.filter(h => h.bPair).length / history.length * 100;
            const pPairRate = history.filter(h => h.pPair).length / history.length * 100;
            let streak = 1;
            let streakDir = history[history.length-1].winner;
            for (let i = history.length - 2; i >= 0; i--) {
                if (history[i].winner === streakDir) streak++;
                else break;
            }
            const streakWeight = (streak > 3) ? (streak / 10 * 10) : 0;  // é™ä½æ¬Šé‡, é¿å…éåº¦
            
            // ç¶œåˆåˆ†æ•¸ (å¹³è¡¡åˆ°50%)
            let scoreB = markovProb[0] * 0.3 + multiProb.B * 0.3 + bPairRate * 0.05 + (streakDir === 'B' ? streakWeight : 0) + 20;  // åŠ åŸºç¤åˆ†å¹³è¡¡
            let scoreP = markovProb[1] * 0.3 + multiProb.P * 0.3 + pPairRate * 0.05 + (streakDir === 'P' ? streakWeight : 0) + 20;
            let scoreT = markovProb[2] * 0.2 + multiProb.T * 0.2 + 10;
            
            const maxScore = Math.max(scoreB, scoreP, scoreT);
            const finalPred = (scoreB === maxScore) ? 'B' : (scoreP === maxScore) ? 'P' : 'T';
            const finalName = finalPred === 'B' ? 'ğŸŸ¥ èŠå‹' : finalPred === 'P' ? 'ğŸŸ¦ é–’å‹' : 'ğŸŸ© å’Œå±€';
            const estAcc = 50 + ((maxScore - 50) / 2);  // å¼·åˆ¶æ¥è¿‘50%
            const risk = maxScore < 60 ? 'é«˜é¢¨éšª - å»ºè­°åœæ‰‹' : 'ä¸­é¢¨éšª - å°é¡è©¦è©¦';
            
            // æ­·å²æº–ç‡è¿½è¹¤
            if (pastPreds.length > 0) {
                const lastPred = pastPreds[pastPreds.length-1];
                const actual = history[history.length-1].winner;
                if (lastPred === actual) {
                    // è¨˜éŒ„æº–
                }
            }
            pastPreds.push(finalPred);
            const histAcc = pastPreds.length > 1 ? (pastPreds.slice(0,-1).filter((p, i) => p === history[i+1].winner).length / (pastPreds.length-1) * 100) : 50;
            
            predDiv.innerHTML = `
                <div style="font-size:2.8rem; margin-bottom:10px;">${finalName}</div>
                <div style="font-size:1.8rem; color:#facc15;">ä¼°è¨ˆæº–ç‡ ~${estAcc.toFixed(1)}%</div>
                <div style="margin-top:20px; font-size:1rem; line-height:1.6;">
                    é¦¬å¯å¤«æ¦‚ç‡ï¼šèŠ ${markovProb[0].toFixed(1)}% | é–’ ${markovProb[1].toFixed(1)}% | å’Œ ${markovProb[2].toFixed(1)}%<br>
                    å¤šéšåºåˆ—ï¼šèŠ ${multiProb.B.toFixed(1)}% | é–’ ${multiProb.P.toFixed(1)}% | å’Œ ${multiProb.T.toFixed(1)}%<br>
                    å°å­ç‡ï¼šèŠå° ${bPairRate.toFixed(1)}% | é–’å° ${pPairRate.toFixed(1)}%<br>
                    é•·é¾åµæ¸¬ï¼šç›®å‰é€£å‹ ${streak} å±€ (${streak > 4 ? 'å»ºè­°åå‘' : 'å¯è·Ÿ' })<br>
                    é¢¨éšªè©•ç´šï¼š${risk}
                </div>
                <div style="margin-top:10px; font-size:0.9rem; color:#9ca3af;">æ­·å²é æ¸¬æº–ç‡ ${histAcc.toFixed(1)}% â€¢ é•·æœŸ~50% â€¢ å·²å­¸ç¿’ ${history.length} ç­†</div>
            `;
            debugDiv.textContent = `è¨ˆç®—å®Œæˆ âœ… æ™‚é–“: ${new Date().toLocaleTimeString('zh-TW')}`;
        }

        function updateAll() {
            updateHistoryList();
            drawBigRoad();
            showPrediction();
        }

        // ç¶å®šæŒ‰éˆ•
        function initButtons() {
            document.getElementById('btnB').addEventListener('click', () => addHand('B'));
            document.getElementById('btnP').addEventListener('click', () => addHand('P'));
            document.getElementById('btnT').addEventListener('click', () => addHand('T'));
            document.getElementById('btnBP').addEventListener('click', () => togglePair('B'));
            document.getElementById('btnPP').addEventListener('click', () => togglePair('P'));
            document.getElementById('btnUndo').addEventListener('click', undoLast);
            document.getElementById('btnClear').addEventListener('click', clearAll);
            document.getElementById('btnRecalc').addEventListener('click', showPrediction);
        }

        function addHand(winner) {
            const bPair = bPairActive;
            const pPair = pPairActive;
            history.push({winner, bPair, pPair});
            saveData();
            updateAll();
            bPairActive = false; pPairActive = false;
            document.getElementById('btnBP').classList.remove('active');
            document.getElementById('btnPP').classList.remove('active');
        }

        function togglePair(type) {
            if (type === 'B') {
                bPairActive = !bPairActive;
                document.getElementById('btnBP').classList.toggle('active', bPairActive);
            } else {
                pPairActive = !pPairActive;
                document.getElementById('btnPP').classList.toggle('active', pPairActive);
            }
        }

        function undoLast() {
            if (history.length === 0) return;
            history.pop();
            saveData();
            updateAll();
        }

        function clearAll() {
            if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ­·å²ï¼Ÿ')) return;
            history = [];
            pastPreds = [];
            saveData();
            updateAll();
        }

        // å•Ÿå‹•
        loadData();
        initButtons();
        updateAll();
        
        // é¡¯ç¤ºå•Ÿå‹•æˆåŠŸ
        document.getElementById('debug').textContent = `ç¨‹å¼å·²æˆåŠŸè¼‰å…¥ âœ… è«‹æ¸¬è©¦æŒ‰éˆ•`;
