    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-950 text-white min-h-screen">
    <div class="max-w-5xl mx-auto p-4">
        <h1 class="text-4xl font-bold text-center py-6 text-yellow-400">ç²¾æº–ç™¾å®¶æ¨‚é æ¸¬</h1>
        
        <div class="grid md:grid-cols-3 gap-6">
            <!-- è¼¸å…¥å€ -->
            <div class="bg-gray-900 rounded-2xl p-6">
                <h2 class="text-xl font-bold mb-4">é»æ“Šç›´æ¥æ–°å¢é–‹ç‰Œ</h2>
                
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button onclick="addHand('B')" class="bg-red-600 hover:bg-red-700 h-20 rounded-2xl text-3xl font-bold">èŠ</button>
                    <button onclick="addHand('P')" class="bg-blue-600 hover:bg-blue-700 h-20 rounded-2xl text-3xl font-bold">é–’</button>
                    <button onclick="addHand('T')" class="bg-green-600 hover:bg-green-700 h-20 rounded-2xl text-3xl font-bold">å’Œ</button>
                </div>

                <h3 class="text-lg font-bold mb-3 text-gray-300">å°å­é¸æ“‡</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button id="bPairBtn" onclick="togglePair('B')" class="pair-btn bg-gray-700 hover:bg-gray-600 h-14 rounded-2xl text-xl">èŠå°</button>
                    <button id="pPairBtn" onclick="togglePair('P')" class="pair-btn bg-gray-700 hover:bg-gray-600 h-14 rounded-2xl text-xl">é–’å°</button>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-8">
                    <button onclick="undoLast()" class="bg-gray-700 hover:bg-gray-600 py-4 rounded-2xl text-lg font-bold">â†© åˆªé™¤ä¸Šä¸€ç­†</button>
                    <button onclick="clearAll()" class="bg-orange-600 hover:bg-orange-700 py-4 rounded-2xl text-lg font-bold">ğŸ—‘ æ¸…ç©ºå…¨éƒ¨</button>
                </div>
            </div>

            <!-- æ­·å²èˆ‡å¤§è·¯ -->
            <div class="bg-gray-900 rounded-2xl p-6 md:col-span-2">
                <h2 class="text-xl font-bold mb-3">é–‹ç‰Œæ­·å²</h2>
                <div id="historyList" class="bg-black rounded-xl p-4 h-52 overflow-y-auto text-sm font-mono mb-6"></div>
                
                <h2 class="text-xl font-bold mb-3">å¤§è·¯è·¯å–®</h2>
                <canvas id="bigRoad" width="720" height="300" class="bg-zinc-950 rounded-2xl mx-auto block"></canvas>
            </div>
        </div>

        <!-- é æ¸¬å€ -->
        <div class="mt-8 bg-gradient-to-br from-purple-900 to-indigo-900 rounded-3xl p-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-3">
                <span>ğŸ”® é€²éš AI é æ¸¬ï¼ˆéœ€20ç­†ä»¥ä¸Šï¼‰</span>
                <button onclick="showPrediction()" class="text-sm bg-white/20 px-5 py-2 rounded-full">ğŸ”„ é‡æ–°è¨ˆç®—</button>
            </h2>
            <div id="prediction" class="text-center min-h-[180px]"></div>
        </div>
    </div>

    <script>
        let history = [];
        let bPairActive = false;
        let pPairActive = false;
        const STORAGE_KEY = 'baccaratHistory';

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) history = JSON.parse(saved);
        }
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function togglePair(type) {
            if (type === 'B') {
                bPairActive = !bPairActive;
                document.getElementById('bPairBtn').classList.toggle('active', bPairActive);
            } else {
                pPairActive = !pPairActive;
                document.getElementById('pPairBtn').classList.toggle('active', pPairActive);
            }
        }

        function addHand(winner) {
            const bPair = (winner === 'B' || winner === 'P') ? bPairActive : false;
            const pPair = (winner === 'B' || winner === 'P') ? pPairActive : false;
            
            history.push({winner, bPair, pPair});
            saveData();
            updateAll();
            
            // æ–°å¢å¾Œè‡ªå‹•é—œé–‰å°å­
            bPairActive = false;
            pPairActive = false;
            document.getElementById('bPairBtn').classList.remove('active');
            document.getElementById('pPairBtn').classList.remove('active');
        }

        function undoLast() {
            if (history.length === 0) return;
            history.pop();
            saveData();
            updateAll();
        }

        function clearAll() {
            if (!confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ­·å²ï¼Ÿ')) return;
            history = [];
            saveData();
            updateAll();
        }

        function updateAll() {
            updateHistoryList();
            drawBigRoad();
            showPrediction();
        }

        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach((h, i) => {
                const div = document.createElement('div');
                let str = `${i+1}. ${h.winner === 'B' ? 'ğŸŸ¥èŠ' : h.winner === 'P' ? 'ğŸŸ¦é–’' : 'ğŸŸ©å’Œ'}`;
                if (h.bPair) str += ' èŠå°';
                if (h.pPair) str += ' é–’å°';
                div.textContent = str;
                list.appendChild(div);
            });
        }

        function drawBigRoad() {
            const canvas = document.getElementById('bigRoad');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cell = 48;
            const maxCols = Math.floor(canvas.width / cell);
            let col = -1, row = 0, lastWinner = null;
            
            history.forEach(h => {
                if (h.winner === 'T') {
                    if (col >= 0) {
                        ctx.fillStyle = '#22c55e';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('å’Œ', col*cell + 24, row*cell + 55);
                    }
                    return;
                }
                if (lastWinner === null || h.winner !== lastWinner || row >= 6) {
                    col++;
                    row = 0;
                }
                if (col >= maxCols) return;
                const x = col * cell + 6;
                const y = row * cell + 6;
                ctx.fillStyle = h.winner === 'B' ? '#ef4444' : '#3b82f6';
                ctx.beginPath(); ctx.arc(x + 18, y + 18, 18, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(h.winner === 'B' ? 'èŠ' : 'é–’', x + 18, y + 27);
                if (h.bPair) {
                    ctx.fillStyle = '#b91c1c'; ctx.beginPath(); ctx.arc(x + 30, y + 30, 7, 0, Math.PI * 2); ctx.fill();
                }
                if (h.pPair) {
                    ctx.fillStyle = '#1e40af'; ctx.beginPath(); ctx.arc(x + 6, y + 30, 7, 0, Math.PI * 2); ctx.fill();
                }
                lastWinner = h.winner;
                row++;
            });
        }

        function showPrediction() {
            const predDiv = document.getElementById('prediction');
            if (history.length < 20) {
                predDiv.innerHTML = `<span class="text-yellow-300 text-xl">éœ€è¦ç´¯ç© 20 ç­†ä»¥ä¸Šè³‡æ–™<br>ç›®å‰åªæœ‰ ${history.length} ç­†<br>ç¹¼çºŒæ–°å¢é–‹ç‰Œå³å¯å•Ÿç”¨é€²éšé æ¸¬</span>`;
                return;
            }
            
            // é€²éšé æ¸¬é‚è¼¯ï¼ˆå·²ç°¡åŒ–ç¢ºä¿ä¸æœƒå‡ºéŒ¯ï¼‰
            const seqLen = 8;
            const lastSeq = history.slice(-seqLen).map(h => h.winner);
            let candidates = [];
            for (let i = 0; i < history.length - seqLen; i++) {
                const slice = history.slice(i, i + seqLen).map(h => h.winner);
                if (JSON.stringify(slice) === JSON.stringify(lastSeq)) {
                    candidates.push(history[i + seqLen].winner);
                }
            }
            let seqPred = 'T', seqProb = 33.3;
            if (candidates.length > 0) {
                const count = {B:0, P:0, T:0};
                candidates.forEach(c => count[c]++);
                seqPred = Object.keys(count).reduce((a,b) => count[a] > count[b] ? a : b);
                seqProb = (count[seqPred] / candidates.length * 100);
            }
            
            const recent = history.slice(-10);
            const rb = recent.filter(h => h.winner === 'B').length;
            const rp = recent.filter(h => h.winner === 'P').length;
            const recentPred = rb > rp ? 'B' : rp > rb ? 'P' : 'T';
            const recentProb = Math.max(rb, rp) / 10 * 100;
            
            const bHands = history.filter(h => h.winner === 'B');
            const pHands = history.filter(h => h.winner === 'P');
            const bPairRate = bHands.length ? (bHands.filter(h => h.bPair).length / bHands.length * 100) : 0;
            const pPairRate = pHands.length ? (pHands.filter(h => h.pPair).length / pHands.length * 100) : 0;
            
            const totalB = history.filter(h => h.winner === 'B').length;
            const totalP = history.filter(h => h.winner === 'P').length;
            const overallPred = totalB > totalP ? 'B' : 'P';
            
            let scoreB = (seqPred === 'B' ? seqProb * 0.5 : 0) + (recentPred === 'B' ? recentProb * 0.3 : 0) + (overallPred === 'B' ? 20 : 0);
            let scoreP = (seqPred === 'P' ? seqProb * 0.5 : 0) + (recentPred === 'P' ? recentProb * 0.3 : 0) + (overallPred === 'P' ? 20 : 0);
            
            const finalPred = scoreB > scoreP ? 'B' : 'P';
            const finalName = finalPred === 'B' ? 'èŠå‹' : 'é–’å‹';
            
            predDiv.innerHTML = `
                <div class="text-5xl mb-2">${finalName}</div>
                <div class="text-3xl text-yellow-300 mb-6">ç¶œåˆæ¨è–¦æ©Ÿç‡ ${Math.max(scoreB, scoreP).toFixed(0)}%</div>
                <div class="grid grid-cols-1 gap-4 text-left max-w-md mx-auto">
                    <div class="bg-white/10 p-4 rounded-2xl">åºåˆ—åŒ¹é…ï¼š${seqPred === 'B' ? 'ğŸŸ¥èŠå‹' : 'ğŸŸ¦é–’å‹'} ${seqProb.toFixed(1)}%</div>
                    <div class="bg-white/10 p-4 rounded-2xl">è¿‘æœŸè¶¨å‹¢ï¼š${recentPred === 'B' ? 'ğŸŸ¥èŠå‹' : 'ğŸŸ¦é–’å‹'} ${recentProb.toFixed(1)}%</div>
                    <div class="bg-white/10 p-4 rounded-2xl">å°å­å‚¾å‘ï¼šèŠå° ${bPairRate.toFixed(1)}%ã€€ï½œã€€é–’å° ${pPairRate.toFixed(1)}%</div>
                </div>
                <div class="text-xs mt-6 text-gray-400">å·²å­¸ç¿’ ${history.length} ç­† â€¢ ç´”æœ¬åœ°é‹ç®—</div>
            `;
        }

        // åˆå§‹åŒ–
        loadData();
        updateAll();
    </script>
</body>
